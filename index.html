<!DOCTYPE html>
<html lang="en" xmlns:fontSize="http://www.w3.org/1999/xhtml">
<head>
	<style>
		body {
			background-color: rgb(55, 55, 55);	
		}

		#main {
			position: absolute;
			width: 500px;
			height: 100vh;
			color: rgb(235, 235, 235);
			font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
			font-size: 28px;
		}

		a {
			color: rgb(235, 235, 235);
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="main">
		<ul>
			<li><a href="/sketches/flow field.html">Flow Field</a></li>
			<li><a href="/sketches/wiggle.html">Wiggle wiggle</a></li>
		</ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.sound.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
	<script>
		var len = 10;
		var lenTarget;
		var dna = "F";

		function rule1(input, outputDNA) {
			if (input === "F") {
				return "FF+[+F-F-F]-[-F+F+F]";
			}
			else {
				return input;
			}
		}

		function runOnce() {
			var nextDNA = "";
			for(var i = 0; i < dna.length; i++) {
				nextDNA += rule1(dna.charAt(i))
			}

			dna = nextDNA;
			nextDNA = "";
		}

		var currAngle = 25;
		var dir = 1;

		function turtle() {
			var minAngle = 24.9;
			var maxAngle = 25.1;

			background(55, 55, 55);
			resetMatrix();
			translate(width / 2, height);
			stroke(255, 255, 255);
			angleMode(DEGREES);

			for (var i = 0; i < dna.length; i++) {
				var current = dna.charAt(i);
				if (current === "F") {
					line(0, 0, 0, -len);
					translate(0, -len);
				} else if (current === "+") {
					rotate(25);
				} else if (current === "-") {
					if (currAngle < maxAngle && dir === 1) {
						currAngle += .000001;
					} else if (currAngle > minAngle && dir === -1) {
						currAngle -= .000001;
					}

					if (dir === 1 && currAngle > maxAngle) {
						dir = -1;
					} else if (dir === -1 && currAngle < minAngle) {
						dir = 1;
					}

					rotate(-currAngle);
				} else if (current === "[") {
					push();
				} else if (current === "]") {
					pop();
				}
			}
		}

		function roundToDecimal(value, decimals) {
  			return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
		}

		function windowResized() {
			resizeCanvas(windowWidth, windowHeight);
		}

		function setup() {
			createCanvas(windowWidth, windowHeight);

			runOnce();
			runOnce();
			runOnce();
			runOnce();
		}

		function draw() {
			turtle();
		}
	</script>
</body>
</html>
